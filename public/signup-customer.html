<!DOCTYPE html>
<html>
    <head>
        <title>Sign up customer</title>
    </head>
    <body>
        <form action="/auth/signupCustomer" method="POST">
            <b>Email</b>
            <input type="text" name="email">
            <b>Phone</b>
            <input type="text" name="phone">
            <b>Name</b>
            <input type="text" name="name">
            <b>Last Name</b>
            <input type="text" name="lastName">
            <b>Account Type</b>
            <input type="text" name="accountType">
            <b>Office Name</b>
            <input type="text" name="officeName">
            <b>Password</b>
            <input type="password" name="password">
            <input type="submit" value="Sign up">
        </form>
    </body>
</html>
