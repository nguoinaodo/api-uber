<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form action="/auth/login" method="POST">
            <b>Email</b>
            <input type="text" name="email">
            <b>Phone</b>
            <input type="text" name="phone">
            <b>Account type</b>
            <input type="text" name="accountType">
            <b>Password</b>
            <input type="password" name="password">
            <input type="submit" value="Login">
        </form>
    </body>
</html>
